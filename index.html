<!doctype html>
<html>
    <head>
        <title>fiveminutes</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="css/impress-demo.css" rel="stylesheet" />
    <link href="css/impress-common.css" rel="stylesheet" />
    </head>
    <body>       

        <div id="impress"     
            data-transition-duration="750"
            data-width="1024"
            data-height="768"
            data-max-scale="3"
            data-min-scale="0"
            data-perspective="1500"
           >


            <div id="me" class="step" data-x="-3500" data-y="-1500">
                <b>me.</b>
            </div>

            <div class="step" data-x="-1500" data-y="-1500" data-z="-500">
                <b>-</b>
                <b>-</b>
                <b>-</b>
            </div>

            <div class="step" data-x="0" data-y="-1500" data-autoplay="10">
                <img src="assets/cv.PNG" width="300">
            </div>

            <div class="step" data-x="1500" data-y="-1500">
            </div>

            <div class="step" data-x="4000" data-y="-1500" data-scale="3" data-rotate="90">
                <video autoplay loop controls muted src="assets/2dss.webm" width="600"></video>
                <video autoplay loop controls muted src="assets/room.webm" width="600"></video>
            </div>

            <div class="step" data-x="4000" data-y="2000" data-scale="3" data-rotate="90">
                <img src="assets/abnehmen.jpg" width="500">
            </div>

            <div class="step" data-x="2500" data-y="4500" data-scale="3" data-rotate="135">
                <video autoplay loop controls muted src="assets/feld.webm" width="800"></video>
            </div>

            <div class="step" data-x="-600" data-y="6200" data-scale="3" data-rotate="180">
                
                <table>
                  <tr>
                    <td><img src="assets/usa1.JPG" width="450" style="margin-right:30px;"></td>
                    <td><img src="assets/usa2.JPG" width="450"></td>
                  </tr>
                  <tr>
                    <td><img src="assets/usa3.JPG" width="450"></td>
                    <td><img src="assets/usa4.JPG" width="450"></td>
                  </tr>
                </table>
            </div>

            <div class="step" data-x="-4200" data-y="6200" data-scale="3" data-rotate="180">
                <table>
                  <tr>
                    <td><img src="assets/willi1.jpg" width="700" style="margin-right:30px;"></td>
                    <td><img src="assets/willi2.jpg" width="400"></td>
                  </tr>
                </table>
            </div>

            <div class="step" data-x="-8000" data-y="6200" data-scale="3" data-rotate="180">
                <table>
                  <tr>
                    <td><img src="assets/hn1.jpg" width="450" style="margin-right:30px;"></td>
                    <td><img src="assets/hn2.jpg" width="450"></td>
                  </tr>
                  <tr>
                    <td><img src="assets/hn3.JPG" width="450"></td>
                    <td><img src="assets/aq1.jpg" width="450"></td>
                  </tr>
                </table>
            </div>

            <div class="step" data-x="0" data-y="2000" data-scale="12" data-rotate="0">
            </div>
        </div>

    <script type="text/javascript" src="impress.js"></script>
    <script>impress().init();</script>
    </body>
</html>
