<!doctype html>
<html>
    <head>
        <title>Impress Tutorial</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="css/impress-demo.css" rel="stylesheet" />
    <link href="css/impress-common.css" rel="stylesheet" />
    </head>
    <body>       

        <div id="impress"     
            data-transition-duration="750"
            data-width="1024"
            data-height="768"
            data-max-scale="3"
            data-min-scale="0"
            data-perspective="1500"
           >


            <div id="me" class="step" data-x="-3000" data-y="-1500">
                <b>me.</b>
            </div>

            <div class="step" data-x="-1500" data-y="-1500" data-z="-500">
                <b>-</b>
                <b>-</b>
                <b>-</b>
            </div>

            <div class="step" data-x="0" data-y="-1500" data-autoplay="10">
                <q>Lebenslauf Mini</q>
            </div>

            <div class="step" data-x="1500" data-y="-1500">

            </div>

            <div class="step" data-x="4000" data-y="-1500" data-scale="3" data-rotate="90">
                <img src="assets/nature1.jpg" width="700">
                <img src="assets/nature2.jpg" width="700">
            </div>

            <div class="step" data-x="4000" data-y="1500" data-scale="3" data-rotate="90">
                <img src="assets/nature3.webp" width="700">
                <img src="assets/nature4.webp" width="700">
            </div>

            <div class="step" data-x="2800" data-y="4500" data-scale="3" data-rotate="135">
                <img src="assets/nature1.jpg" width="700">
                <img src="assets/nature2.jpg" width="700">
            </div>

            <div class="step" data-x="-300" data-y="5800" data-scale="3" data-rotate="180">
                <video autoplay loop src="assets/scr.webm" width="700"></video>
                <img src="assets/nature2.jpg" width="700">
            </div>

            <div class="step" data-x="-3000" data-y="5800" data-scale="3" data-rotate="180">
                <img src="assets/nature1.jpg" width="700">
                <img src="assets/nature2.jpg" width="700">
            </div>

            <div class="step" data-x="-5500" data-y="5800" data-scale="3" data-rotate="180">
                <img src="assets/nature1.jpg" width="700">
                <img src="assets/nature2.jpg" width="700">
            </div>
        </div>

    <script type="text/javascript" src="impress.js"></script>
    <script>impress().init();</script>
    </body>
</html>
